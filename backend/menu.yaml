# Hierarchiczna struktura menu systemu C20 - zgodna z PDF
system_info:
  name: "MASKTRONIC C20"
  version: "2.1.0"
  device_name: "CONNECT 500"

menu_structure:
  - id: "system_menu"
    name: "SYSTEM"
    type: "initial"
    items:
      - name: "Start system (10s)"
        key: "system_start"
        page: 17
        duration: "10s"
        action: "system_calibration"
      - name: "Autodiagnostic 6s"
        key: "autodiagnostic"
        page: 15
        duration: "6s"
        action: "run_diagnostic"

  - id: "login_menu"
    name: "LOGIN MENU"
    type: "pre_auth"
    items:
      - name: "Scanner"
        key: "qr_barcode"
        page: 3
        description: "User Login By QR-CODE / BARCODE"
      - name: "Keyword"
        key: "manual_login"
        page: 8
        description: "User Login By Keyword"

  - id: "user_menu"
    name: "USER MENU"
    type: "authenticated"
    requires_login: true
    items:
      - name: "Test Menu"
        key: "test_menu"
        page: 12
      - name: "User Data"
        key: "user_data"
        page: 27
      - name: "Setup Test"
        key: "setup_test"
        page: 24
      - name: "Device Data"
        key: "device_data"
        page: 14
      - name: "Service Menu"
        key: "service_menu"
        page: 5
        requires_admin: true
      - name: "... Logout"
        key: "logout"
        action: "logout_user"

  - id: "test_menu"
    name: "TEST MENU"
    type: "test_config"
    requires_login: true
    items:
      - name: "...<<"
        key: "back"
        action: "back_to_user_menu"
      - name: "Kind of Device"
        key: "device_kind"
        page: 19
        options:
          - value: "PP Mask"
            label: "Maska nadciśnieniowa"
          - value: "NP Mask"
            label: "Maska podciśnieniowa"
          - value: "SCBA"
            label: "Aparat oddechowy"
          - value: "CPS Protection Suit"
            label: "Ubranie gazoszczelne"
      - name: "Device Type"
        key: "device_type"
        page: 25
        options:
          - "Maska Ultra Elite"
          - "Maska G1"
          - "Maska FPS 7000"
          - "Maska OptiPro"
          - "Aparat M1"
          - "Aparat PSS 5000/7000"
      - name: "Kind of Test"
        key: "test_kind"
        page: 13
        options:
          - "Po użyciu"
          - "Co 1/3 roku"
          - "Co 1 rok"
          - "Co 2 lata"
          - "Co 4 lata"
          - "Co 6 lat"
      - name: "Test Flow"
        key: "test_flow"
        page: 26
        options:
          - "Scenariusz testowy 1"
          - "Scenariusz testowy 2"
          - "Scenariusz testowy 3"
          - "Scenariusz testowy 4"
          - "Scenariusz testowy 5"
      - name: "Test Steps"
        key: "test_steps"
        page: 7

  - id: "service_menu"
    name: "SERVICE MENU"
    type: "service"
    requires_admin: true
    items:
      - name: "... <<"
        key: "back"
        action: "back_to_user_menu"
      - name: "Update Tests"
        key: "update_tests"
        page: 18
        action: "update_test_flows"
      - name: "Update Firmware"
        key: "update_firmware"
        page: 16
        action: "firmware_update"
      - name: "Autodiagnostic"
        key: "service_diagnostic"
        page: 15
        action: "full_system_check"
      - name: "Remote Control"
        key: "remote_control"
        page: 23
        action: "enable_remote"

  - id: "autodiagnostic_menu"
    name: "Autodiagnostic"
    type: "diagnostic"
    items:
      - name: "... <<"
        key: "back"
        action: "back_to_menu"
      - name: "Step 1"
        key: "step1"
        page: 21
        description: "Testowanie Czujników"
      - name: "Step 2"
        key: "step2"
        page: 22
        description: "Testowanie Czujników"
      - name: "Step 3"
        key: "step3"
        page: 9
        description: "Testowanie pneumatyki"

  - id: "remote_control_menu"
    name: "REMOTE CONTROL"
    type: "remote"
    items:
      - name: "... Stop"
        key: "stop_remote"
        action: "stop_remote_session"
        description: "Speed: 110kbps, host IP: 112.23.32.1"

  - id: "update_firmware_menu"
    name: "UPDATE FIRMWARE"
    type: "update"
    items:
      - name: "... <<"
        key: "back"
        action: "back_to_service"
        description: "Oprogramowanie zostało zaktualizowane 11.07.2026"

pressure_sensors:
  low:
    label: "Low"
    unit: "mbar"
    range: "-60 to +60"
    default_value: 10
  medium:
    label: "Medium"
    unit: "bar"
    range: "0 to 25"
    default_value: 20
  high:
    label: "High"
    unit: "bar"
    range: "0 to 400"
    default_value: 30

status_messages:
  system_ready: "System Ready"
  operational: "Operacyjny"
  calibrating: "System calibration in Progress ..."
  starting: "System starting in Progress ..."
  connected: "Connection to Fleet Software Program in Progress ..."
  synchronizing: "Synchronizacja Danych i Oprogramowania"
  testing: "Sprzęt zostanie przetestowany"
