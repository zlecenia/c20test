<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Autodiagnostyka</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .step-container {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .step {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step-status {
            font-size: 16px;
            padding: 5px 15px;
            border-radius: 20px;
            background: #10b981;
        }

        .step-status.pending {
            background: #f59e0b;
        }

        .step-status.running {
            background: #3b82f6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            animation: progress 6s linear;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">ðŸ”§ AUTODIAGNOSTYKA</div>
    <div class="subtitle">Trwa automatyczna diagnostyka systemu...</div>
    
    <div class="step-container">
        <div class="step">
            <span>Step 1: Test sensorÃ³w</span>
            <span class="step-status running">RUNNING</span>
        </div>
        <div class="step">
            <span>Step 2: Test aktuatorÃ³w</span>
            <span class="step-status pending">PENDING</span>
        </div>
        <div class="step">
            <span>Step 3: Test pneumatyki</span>
            <span class="step-status pending">PENDING</span>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll('.step-status');

function updateDiagnostic() {
    if (currentStep < steps.length) {
        if (currentStep > 0) {
            steps[currentStep - 1].textContent = 'OK';
            steps[currentStep - 1].className = 'step-status';
        }
        
        if (currentStep < steps.length) {
            steps[currentStep].textContent = 'RUNNING';
            steps[currentStep].className = 'step-status running';
        }
        
        currentStep++;
        
        if (currentStep <= steps.length) {
            setTimeout(updateDiagnostic, 2000);
        }
    }
}

setTimeout(updateDiagnostic, 1000);
</script>
</body>
</html>
