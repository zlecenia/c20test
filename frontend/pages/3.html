<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .scanner-area {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            position: relative;
        }

        .scanner-frame {
            width: 250px;
            height: 250px;
            border: 3px dashed rgba(255,255,255,0.6);
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            animation: scan 2s ease-in-out infinite alternate;
        }

        @keyframes scan {
            0% { border-color: rgba(255,255,255,0.3); }
            100% { border-color: rgba(255,255,255,0.8); }
        }

        .instruction {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .status {
            font-size: 18px;
            padding: 15px 30px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 25px;
            margin-top: 20px;
            display: inline-block;
        }

        .manual-login {
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .manual-login:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">üîê LOGOWANIE</div>
    <div class="subtitle">Zeskanuj kod QR lub kod kreskowy</div>
    
    <div class="scanner-area">
        <div class="scanner-frame">
            üì∑
        </div>
        <div class="instruction">
            Umie≈õƒá kod QR lub kod kreskowy w ramce
        </div>
        <div class="status" id="scanStatus">
            Oczekiwanie na kod...
        </div>
    </div>

    <button class="manual-login" onclick="switchToManual()">
        Przejd≈∫ do logowania rƒôcznego ‚Üí
    </button>
</div>

<script>
let scanTimeout;

function simulateScan() {
    const status = document.getElementById('scanStatus');
    const codes = [
        'Skanowanie...',
        'Kod wykryty!',
        'Weryfikacja...',
        'Logowanie pomy≈õlne!'
    ];
    
    let step = 0;
    const updateStatus = () => {
        if (step < codes.length) {
            status.textContent = codes[step];
            step++;
            setTimeout(updateStatus, 1500);
        } else {
            // Simulate successful login
            setTimeout(() => {
                window.parent.postMessage({type: 'login', success: true, method: 'qr'}, '*');
            }, 1000);
        }
    };
    
    updateStatus();
}

function switchToManual() {
    window.parent.postMessage({type: 'navigate', page: 8}, '*');
}

// Simulate scan after 3 seconds
setTimeout(simulateScan, 3000);
</script>
</body>
</html>
