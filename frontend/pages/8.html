<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie rƒôczne</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .login-form {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
        }

        .keyboard {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            gap: 5px;
        }

        .key {
            padding: 10px 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            min-width: 30px;
            transition: all 0.2s;
        }

        .key:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.space {
            width: 180px;
        }

        .key.special {
            background: rgba(59, 130, 246, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: rgba(16, 185, 129, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">üîê LOGOWANIE</div>
    <div class="subtitle">User Login By Keyword</div>

    <div class="login-form">
        <div class="input-group">
            <label class="input-label">name:</label>
            <input type="text" class="input-field" id="username" placeholder="Wpisz nazwƒô u≈ºytkownika" value="admin">
        </div>

        <div class="input-group">
            <label class="input-label">password:</label>
            <input type="password" class="input-field" id="password" placeholder="Wpisz has≈Ço" value="admin">
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" onclick="addChar('1')">1</div>
                <div class="key" onclick="addChar('2')">2</div>
                <div class="key" onclick="addChar('3')">3</div>
                <div class="key" onclick="addChar('4')">4</div>
                <div class="key" onclick="addChar('5')">5</div>
                <div class="key" onclick="addChar('6')">6</div>
                <div class="key" onclick="addChar('7')">7</div>
                <div class="key" onclick="addChar('8')">8</div>
                <div class="key" onclick="addChar('9')">9</div>
                <div class="key" onclick="addChar('0')">0</div>
            </div>
            <div class="keyboard-row">
                <div class="key" onclick="addChar('Q')">Q</div>
                <div class="key" onclick="addChar('W')">W</div>
                <div class="key" onclick="addChar('E')">E</div>
                <div class="key" onclick="addChar('R')">R</div>
                <div class="key" onclick="addChar('T')">T</div>
                <div class="key" onclick="addChar('Y')">Y</div>
            </div>
            <div class="keyboard-row">
                <div class="key" onclick="addChar('A')">A</div>
                <div class="key" onclick="addChar('S')">S</div>
                <div class="key" onclick="addChar('D')">D</div>
                <div class="key" onclick="addChar('F')">F</div>
                <div class="key" onclick="addChar('G')">G</div>
                <div class="key" onclick="addChar('H')">H</div>
                <div class="key" onclick="addChar('J')">J</div>
                <div class="key" onclick="addChar('K')">K</div>
                <div class="key" onclick="addChar('L')">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key" onclick="addChar('Z')">Z</div>
                <div class="key" onclick="addChar('X')">X</div>
                <div class="key" onclick="addChar('C')">C</div>
                <div class="key" onclick="addChar('V')">V</div>
                <div class="key" onclick="addChar('B')">B</div>
                <div class="key" onclick="addChar('N')">N</div>
                <div class="key" onclick="addChar('M')">M</div>
                <div class="key special" onclick="clearInput()">‚å´</div>
            </div>
        </div>

        <button class="login-btn" onclick="doLogin()">Zaloguj</button>
        <div class="error-msg" id="errorMsg">Nieprawid≈Çowe dane logowania</div>
    </div>
</div>

<script>
    let currentField = null;

    // Focus handlers
    document.getElementById('username').addEventListener('focus', function() {
        currentField = this;
    });

    document.getElementById('password').addEventListener('focus', function() {
        currentField = this;
    });

    // Set initial focus
    currentField = document.getElementById('username');
    currentField.focus();

    function addChar(char) {
        if (currentField) {
            currentField.value += char.toLowerCase();
            currentField.focus();
        }
    }

    function clearInput() {
        if (currentField && currentField.value.length > 0) {
            currentField.value = currentField.value.slice(0, -1);
            currentField.focus();
        }
    }

    function doLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        console.log('üîê LOGIN ATTEMPT:', { username, password, timestamp: new Date().toLocaleTimeString() });

        // Simple validation - accept admin/admin or operator/operator
        if ((username === 'admin' && password === 'admin') ||
            (username === 'operator' && password === 'operator') ||
            (username === 'r.arendt' && password === 'test')) {

            console.log('‚úÖ LOGIN SUCCESS - Sending message to parent:', {
                type: 'login',
                success: true,
                username: username,
                role: 'OPERATOR'
            });

            // Send success message to parent
            window.parent.postMessage({
                type: 'login',
                success: true,
                username: username,
                role: 'OPERATOR'
            }, '*');

            // Clear error
            errorMsg.classList.remove('show');
            console.log('üì® Login message sent to parent window');
        } else {
            console.log('‚ùå LOGIN FAILED - Invalid credentials:', { username, password });
            
            // Show error
            errorMsg.classList.add('show');

            // Clear fields after 2 seconds
            setTimeout(() => {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin';
                currentField = document.getElementById('username');
                currentField.focus();
                errorMsg.classList.remove('show');
            }, 2000);
        }
    }

    // Allow Enter key to submit
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            doLogin();
        }
    });
</script>
</body>
</html>
