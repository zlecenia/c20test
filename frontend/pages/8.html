<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Rƒôczne</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .login-form {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: rgba(16, 185, 129, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-2px);
        }

        .login-button:disabled {
            background: rgba(255,255,255,0.3);
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">üîê LOGOWANIE</div>
    <div class="subtitle">Wprowad≈∫ dane do logowania</div>
    
    <div class="login-form">
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Nazwa u≈ºytkownika</label>
                <input type="text" id="username" class="form-input" placeholder="Wprowad≈∫ nazwƒô u≈ºytkownika" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Has≈Ço</label>
                <input type="password" id="password" class="form-input" placeholder="Wprowad≈∫ has≈Ço" required>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                ZALOGUJ SIƒò
            </button>
            
            <div class="error-message" id="errorMessage">
                Nieprawid≈Çowe dane logowania
            </div>
        </form>
        
        <button class="back-button" onclick="goBack()">
            ‚Üê Powr√≥t do skanera
        </button>
    </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');

loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Disable button and show loading
    loginBtn.disabled = true;
    loginBtn.textContent = 'LOGOWANIE...';
    errorMessage.style.display = 'none';
    
    // Simulate login API call
    setTimeout(() => {
        // Simple validation (in real app this would be API call)
        if (username === 'admin' && password === 'admin') {
            loginBtn.textContent = 'SUKCES!';
            loginBtn.style.background = 'rgba(16, 185, 129, 1)';
            
            // Notify parent window
            setTimeout(() => {
                window.parent.postMessage({
                    type: 'login', 
                    success: true, 
                    method: 'manual',
                    username: username
                }, '*');
            }, 1000);
        } else {
            // Show error
            errorMessage.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'ZALOGUJ SIƒò';
        }
    }, 1500);
});

function goBack() {
    window.parent.postMessage({type: 'navigate', page: 3}, '*');
}

// Focus first input on load
document.getElementById('username').focus();
</script>
</body>
</html>
