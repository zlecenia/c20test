<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Diagnostyka - Test Sensor√≥w</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 700px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .sensor-name {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .sensor-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sensor-unit {
            font-size: 14px;
            opacity: 0.7;
        }

        .sensor-status {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
        }

        .sensor-status.warning {
            background: #f59e0b;
        }

        .sensor-status.error {
            background: #ef4444;
        }

        .test-results {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-result {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .test-result.pass {
            background: #10b981;
        }

        .test-result.fail {
            background: #ef4444;
        }

        .continue-btn {
            padding: 15px 40px;
            background: rgba(16, 185, 129, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">üî¨ TEST SENSOR√ìW</div>
    <div class="subtitle">Step 1 - Weryfikacja wszystkich sensor√≥w ci≈õnienia</div>
    
    <div class="sensors-grid">
        <div class="sensor-card">
            <div class="sensor-status"></div>
            <div class="sensor-name">Niskie Ci≈õnienie</div>
            <div class="sensor-value" id="lowValue">85.2</div>
            <div class="sensor-unit">mbar</div>
        </div>
        
        <div class="sensor-card">
            <div class="sensor-status"></div>
            <div class="sensor-name">≈örednie Ci≈õnienie</div>
            <div class="sensor-value" id="midValue">12.8</div>
            <div class="sensor-unit">bar</div>
        </div>
        
        <div class="sensor-card">
            <div class="sensor-status warning"></div>
            <div class="sensor-name">Wysokie Ci≈õnienie</div>
            <div class="sensor-value" id="highValue">145.7</div>
            <div class="sensor-unit">bar</div>
        </div>
    </div>

    <div class="test-results">
        <div class="test-item">
            <span>Kalibracja sensor√≥w</span>
            <div class="test-result pass">PASS</div>
        </div>
        <div class="test-item">
            <span>Stabilno≈õƒá odczyt√≥w</span>
            <div class="test-result pass">PASS</div>
        </div>
        <div class="test-item">
            <span>Dok≈Çadno≈õƒá pomiar√≥w</span>
            <div class="test-result pass">PASS</div>
        </div>
        <div class="test-item">
            <span>Zakres operacyjny</span>
            <div class="test-result fail">WARN</div>
        </div>
    </div>

    <button class="continue-btn" onclick="nextStep()">
        Kontynuuj do Step 2 ‚Üí
    </button>
</div>

<script>
function updateSensorValues() {
    const lowVal = document.getElementById('lowValue');
    const midVal = document.getElementById('midValue');
    const highVal = document.getElementById('highValue');
    
    // Simulate real-time sensor readings
    const t = Date.now() / 1000;
    lowVal.textContent = (85 + 5 * Math.sin(t/2) + Math.random() * 2).toFixed(1);
    midVal.textContent = (12.5 + 2 * Math.sin(t/3) + Math.random() * 0.5).toFixed(1);
    highVal.textContent = (145 + 10 * Math.sin(t/4) + Math.random() * 3).toFixed(1);
}

function nextStep() {
    window.parent.postMessage({type: 'navigate', page: 22}, '*');
}

// Update sensor values every 500ms
setInterval(updateSensorValues, 500);
</script>
</body>
</html>
