<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C20 Testing System - MASKTRONIC</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1d29;
            color: #e8eaed;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 0;
            height: 100%;
            background: #0f1118;
        }

        /* Left Menu Panel */
        .menu-panel {
            background: #2c3547;
            border-right: 1px solid #3a4357;
            display: flex;
            flex-direction: column;
        }

        .menu-header {
            background: #1f2937;
            padding: 16px;
            border-bottom: 1px solid #3a4357;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
            color: #9ca3af;
        }

        .menu-section {
            padding: 8px;
        }

        .menu-section-title {
            padding: 8px 12px;
            font-size: 11px;
            text-transform: uppercase;
            color: #6b7280;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .menu-item {
            padding: 10px 16px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: #374151;
        }

        .menu-item.active {
            background: #4a5d8e;
            color: #fff;
        }

        .menu-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .menu-item-icon {
            width: 20px;
            text-align: center;
        }

        /* Center Interaction Panel */
        .interaction-panel {
            background: #1a1d29;
            display: flex;
            flex-direction: column;
        }

        .interaction-header {
            background: #1f2937;
            padding: 16px;
            border-bottom: 1px solid #3a4357;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
            color: #9ca3af;
            text-align: center;
        }

        .interaction-content {
            flex: 1;
            position: relative;
            background: #000;
        }

        #viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        /* Right Data Panel */
        .data-panel {
            background: #2c3547;
            border-left: 1px solid #3a4357;
            display: flex;
            flex-direction: column;
        }

        .data-header {
            background: #1f2937;
            padding: 16px;
            border-bottom: 1px solid #3a4357;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
            color: #9ca3af;
            text-align: center;
        }

        .data-section {
            padding: 20px;
        }

        .pressure-item {
            background: #1f2937;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .pressure-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #6b7280;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .pressure-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .pressure-unit {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 400;
        }

        .status-section {
            padding: 20px;
            border-top: 1px solid #3a4357;
            margin-top: auto;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 12px;
        }

        .status-label {
            color: #6b7280;
        }

        .status-value {
            color: #10b981;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background: #1f2937;
            padding: 12px 20px;
            border-top: 1px solid #3a4357;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }

        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .device-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3a4357;
            border-top-color: #4a5d8e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login status indicator */
        .login-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .login-status.active {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .login-status.inactive {
            background: #ef4444;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-grid">
        <!-- Left Menu Panel -->
        <div class="menu-panel">
            <div class="menu-header">MENU</div>
            <div class="menu-section" id="menuRoot">
                <!-- Menu will be dynamically loaded here -->
            </div>
        </div>

        <!-- Center Interaction Panel -->
        <div class="interaction-panel">
            <div class="interaction-header">INTERACTION</div>
            <div class="interaction-content">
                <iframe id="viewer" src="./pages/1.html"></iframe>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Right Data Panel -->
        <div class="data-panel">
            <div class="data-header">DATA SENSORS</div>
            <div class="data-section">
                <div class="pressure-item">
                    <div class="pressure-label">PRESSURE</div>
                    <div class="pressure-label" style="margin-top: 12px;">Low</div>
                    <div class="pressure-value">
                        <span id="valLow">--</span>
                        <span class="pressure-unit" id="unitLow">mbar</span>
                    </div>
                </div>

                <div class="pressure-item">
                    <div class="pressure-label">Medium</div>
                    <div class="pressure-value">
                        <span id="valMid">--</span>
                        <span class="pressure-unit" id="unitMid">bar</span>
                    </div>
                </div>

                <div class="pressure-item">
                    <div class="pressure-label">High</div>
                    <div class="pressure-value">
                        <span id="valHigh">--</span>
                        <span class="pressure-unit" id="unitHigh">bar</span>
                    </div>
                </div>
            </div>

            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Device Name</span>
                    <span class="status-value" id="deviceName">CONNECT 500</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Device Type</span>
                    <span class="status-value" id="deviceType">C20</span>
                </div>
                <div class="status-item">
                    <span class="status-label">IP Address</span>
                    <span class="status-value" id="ipAddress">192.168.1.10:8080</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Device Status</span>
                    <span class="status-value" id="deviceStatus">System Ready</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="user-info">
            <span>role: <strong id="userRole">operator</strong></span>
            <span>username: <strong id="userName">---</strong></span>
        </div>
        <div class="device-info">
            <span id="currentTime">--:--:--</span>
            <span id="currentDate">--.--.----</span>
            <span><span class="login-status" id="loginStatus"></span>Connection Status</span>
        </div>
    </div>
</div>

<script>
    const API = window.location.origin.replace(':3000', ':5000');
    let menuData = null;
    let currentUser = null;
    let currentSection = null;

    async function loadConfig() {
        try {
            const res = await fetch(API + '/api/config');
            return await res.json();
        } catch(e) {
            console.error('Config load error:', e);
        }
    }

    async function loadMenu() {
        try {
            const res = await fetch(API + '/api/menu');
            const data = await res.json();
            menuData = data;
            return data;
        } catch(e) {
            console.error('Menu load error:', e);
        }
    }

    function renderMenu(data) {
        const root = document.getElementById('menuRoot');
        const iframe = document.getElementById('viewer');
        root.innerHTML = '';

        if (!data || !data.menu_structure) return;

        data.menu_structure.forEach((section, sectionIndex) => {
            // Section title
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'menu-section-title';
            sectionTitle.textContent = section.name;
            root.appendChild(sectionTitle);

            // Section items
            section.items.forEach((item, itemIndex) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';

                // Check if item requires authentication
                if ((section.requires_login || item.requires_auth) && !currentUser) {
                    menuItem.classList.add('disabled');
                }

                // Add icon if exists
                if (section.icon) {
                    const icon = document.createElement('span');
                    icon.className = 'menu-item-icon';
                    icon.textContent = section.icon;
                    menuItem.appendChild(icon);
                }

                const label = document.createElement('span');
                label.textContent = item.name;
                menuItem.appendChild(label);

                menuItem.onclick = () => {
                    if (menuItem.classList.contains('disabled')) {
                        alert('Wymagane logowanie');
                        return;
                    }

                    // Remove active from all items
                    document.querySelectorAll('.menu-item').forEach(mi => {
                        mi.classList.remove('active');
                    });
                    menuItem.classList.add('active');

                    // Load page
                    const page = item.page || 1;
                    showLoading();
                    iframe.src = `./pages/${page}.html`;

                    // Update current section
                    currentSection = {
                        section: section.name,
                        item: item.name,
                        key: item.key
                    };

                    // Handle special actions
                    if (item.action) {
                        handleAction(item.action);
                    }

                    // Handle submenu
                    if (item.submenu) {
                        renderSubmenu(item.submenu, menuItem);
                    }

                    setTimeout(hideLoading, 500);
                };

                root.appendChild(menuItem);
            });
        });

        // Select first item by default
        const firstItem = root.querySelector('.menu-item:not(.disabled)');
        if (firstItem) firstItem.click();
    }

    function renderSubmenu(submenu, parentElement) {
        // This would render a submenu - simplified for this example
        console.log('Submenu:', submenu);
    }

    function handleAction(action) {
        console.log('Action:', action);
        switch(action) {
            case 'logout_user':
                currentUser = null;
                document.getElementById('userName').textContent = '---';
                document.getElementById('loginStatus').className = 'login-status inactive';
                loadMenu().then(renderMenu);
                break;
            case 'system_calibration':
                document.getElementById('deviceStatus').textContent = 'Calibrating...';
                setTimeout(() => {
                    document.getElementById('deviceStatus').textContent = 'System Ready';
                }, 3000);
                break;
        }
    }

    function showLoading() {
        document.getElementById('loadingOverlay').classList.add('active');
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').classList.remove('active');
    }

    async function updateSensors() {
        try {
            const res = await fetch(API + '/api/sensors');
            const data = await res.json();

            document.getElementById('valLow').textContent = data.values.low;
            document.getElementById('valMid').textContent = data.values.mid;
            document.getElementById('valHigh').textContent = data.values.high;

            document.getElementById('unitLow').textContent = data.units.low;
            document.getElementById('unitMid').textContent = data.units.mid;
            document.getElementById('unitHigh').textContent = data.units.high;

            document.getElementById('deviceName').textContent = data.device.name;
            document.getElementById('deviceType').textContent = data.device.type;
            document.getElementById('ipAddress').textContent = data.device.endpoint;
            document.getElementById('deviceStatus').textContent = data.status;

            document.getElementById('loginStatus').className = 'login-status active';
        } catch(e) {
            document.getElementById('loginStatus').className = 'login-status inactive';
            document.getElementById('deviceStatus').textContent = 'Connection Error';
        }
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('pl-PL');
        document.getElementById('currentDate').textContent = now.toLocaleDateString('pl-PL');
    }

    // Mock login for testing
    function mockLogin() {
        currentUser = { username: 'r.arendt', role: 'OPERATOR' };
        document.getElementById('userName').textContent = currentUser.username;
        document.getElementById('userRole').textContent = currentUser.role;
        loadMenu().then(renderMenu);
    }

    async function boot() {
        try {
            const config = await loadConfig();
            const menu = await loadMenu();
            renderMenu(menu);

            // Start sensor updates
            updateSensors();
            setInterval(updateSensors, 1000);

            // Update time
            updateTime();
            setInterval(updateTime, 1000);

            // Auto-login for demo
            setTimeout(mockLogin, 2000);

        } catch(e) {
            console.error('Boot error:', e);
        }
    }

    // Initialize
    boot();
</script>
</body>
</html>
